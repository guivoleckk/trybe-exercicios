<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario-TrybeTrip</title>
      </head>
      <body>
        <h1 class="display-6">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    
        <form>
          <fieldset >
            <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo:</label>
            <input type="text" id="fullName" class="form-control" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
            <br/>            
            </div>
            
            <div class="mb-3">
            <label for="email"  class="form-label">Endereço de e-mail: </label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
            <br/>
            </div>

            
            <p>Qual seu lugar favorito?</p>  
            <div class="form-check form-check-inline">  
                <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade"
                class="form-check-input" required>    
            <label for="destination1" class="form-check-label">Cidade</label>
            
            </div>
            
            <div class="form-check form-check-inline">
                <input type="radio" id="destination2" className="radios" name="destinations" value="Campo"
                class="form-check-input"
                 required>
            <label for="destination2" class="form-check-label">Campo</label>
            
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" id="destination3" className="radios" name="destinations" value="Praia"
                class="form-check-input"
                required>
            <label for="destination3" class="form-check-label">Praia</label>
            
            </div>       

            <div class="form-check form-check-inline">
                <input type="radio" id="destination4" className="radios" name="destinations" 
                class="form-check-input"
                value="Montanhas" required>
            <label for="destination4" class="form-check-label">Montanhas</label>
            
            <br/>
            </div>
            
            <div class="form-floating"> 
                <textarea name="why" id="why" cols="60" rows="10"
                style="height: 100px"
                class="form-control"
                placeholder="Digite sua resposta vencedora aqui"></textarea>
            <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
            <br/>
            
            <br/>
            </div>    


            <div>
            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
            <br/>
            </div>
            
            <div>
            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
            <input type="checkbox" name="promo" id="promo">
            <br/>
            </div>
            
            
            <div>
            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="agreement" id="agreement" required>
            </div>
          </fieldset>
          <div>
          <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
          </div>

          <div>
          <button type="button" id="clear-btn">Apagar informações</button>
          </div>
        </form>
      </body>
    </html>
</body>
</html>
